# Site Settings
title: Musings & Ramblings
subtitle: What I know, I am not aware of - until I speak or write it!
description: >-
  Thoughts on AI, technology, and software engineering from Anurag Sahay,
  Group CTO - Data & AI at Nagarro.

url: "https://quietrags.github.io"
baseurl: "/my-blog"

# Theme
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "default"  # light skin

# Author
author:
  name: "Anurag Sahay"
  bio: "Group CTO - Data & AI at Nagarro"
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/quietrags"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/quietrags"

# Timezone
timezone: Asia/Kolkata

# Reading time
read_time: true

# Table of contents
toc: true
toc_sticky: true

# Pagination
paginate: 10
paginate_path: /page:num/

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache

# Show posts with future dates
future: true

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true
      read_time: true
      comments: false
      toc: true
      toc_sticky: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Site Settings
title: Musings & Ramblings
tagline: What I know, I am not aware of - until I speak or write it!
description: >-
  Thoughts on AI, technology, and software engineering from Anurag Sahay,
  Group CTO - Data & AI at Nagarro.

url: "https://quietrags.github.io"
baseurl: "/my-blog"

# Theme (gem-based, not remote_theme - avoids compatibility issues)
theme: jekyll-theme-chirpy

# Force light theme only (no dark mode)
theme_mode: light

# Author
author: Anurag Sahay
social:
  name: Anurag Sahay
  email: quietrags@gmail.com
  links:
    - https://twitter.com/quietrags
    - https://github.com/quietrags

# Timezone
timezone: Asia/Kolkata

# Avatar (optional - add later)
# avatar: /assets/images/avatars/anurag.jpg

# Table of contents
toc: true

# Pagination
paginate: 10

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Show posts with future dates
future: true

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# Chirpy-specific settings
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      pin: false

sass:
  style: compressed

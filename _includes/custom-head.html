<!-- Reading Progress Indicator Script -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Only add reading progress on post pages
    if (document.querySelector('.post-content')) {
      // Create progress bar element
      const progressBar = document.createElement('div');
      progressBar.className = 'reading-progress';
      document.body.prepend(progressBar);

      // Update progress on scroll
      function updateReadingProgress() {
        const windowHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight - windowHeight;
        const scrolled = window.scrollY;
        const progress = (scrolled / documentHeight) * 100;
        progressBar.style.width = progress + '%';
      }

      window.addEventListener('scroll', updateReadingProgress);
      updateReadingProgress(); // Initial call
    }

    // Add reading time estimate
    const postContent = document.querySelector('.post-content');
    if (postContent) {
      const text = postContent.textContent;
      const wordCount = text.trim().split(/\s+/).length;
      const readingTime = Math.ceil(wordCount / 200); // Average reading speed: 200 words/min

      const postMeta = document.querySelector('.post-meta');
      if (postMeta && readingTime > 0) {
        const readingTimeSpan = document.createElement('span');
        readingTimeSpan.textContent = ' â€¢ ' + readingTime + ' min read';
        readingTimeSpan.style.color = '#726B5F';
        postMeta.appendChild(readingTimeSpan);
      }
    }
  });
</script>

<!-- Meta Tags for Better SEO and Social Sharing -->
<meta name="theme-color" content="#7A6F5D">
